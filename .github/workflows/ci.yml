name: Python CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10  # Використовуємо 3.10 як стабільну версію
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyspellchecker==0.6.3  # Стабільна версія без проблем з indexer
        pip install -r requirements.txt
        pip install pytest
        
    - name: Run tests
      run: |
        pytest tests/ -v